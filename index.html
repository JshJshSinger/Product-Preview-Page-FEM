<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style2.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div class="card-container">
    <picture>
      <source media="(min-width: 700px)"
              style="object-fit: cover;" 
              srcset="./images/image-product-desktop.jpg">
      <source media="(max-width: 700px)"
              style="object-fit: cover;"
              srcset="./images/image-product-mobile.jpg">
      <img class="" src="./images/image-product-desktop.jpg" alt="Gabrielle Parfum">
    </picture>
    <div class="card-product-data">
      <h4 class="product-category">PERFUME</h4>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-sales-copy">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer&#8209Creator for the House of CHANEL.</p>
      <div class="product-price-section">  
        <p class="product-price-main">$149.99</p>
        <p class="product-price-savings">$169.99</p>
      </div>
      <button>Add to Cart</button> 
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JshJshSinger">JGoMotion</a>.
  </div> -->
</body>
</html>
